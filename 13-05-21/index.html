<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearVal()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayVal(1)" id="one" />
        <input type="button" value="2" onclick="displayVal(2)" id="two" />
        <input type="button" value="3" id="three" onclick="displayVal(3)" />
        <input type="button" value="+" onclick="displayVal('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayVal(4)" />
        <input type="button" value="5" id="five" onclick="displayVal(5)" />
        <input type="button" value="6" id="six" onclick="displayVal(6)" />
        <input type="button" value="-" onclick="displayVal('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayVal(7)" />
        <input type="button" value="8" id="eight" onclick="displayVal(8)" />
        <input type="button" value="9" id="nine" onclick="displayVal(9)" />
        <input type="button" value="x" onclick="displayVal('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayVal('/')" />

        <input type="button" value="0" id="zero" onclick="displayVal(0)" />
        <input type="button" value="." class="dot" onclick="displayVal('.')" />
        <input type="button" value="=" onclick="result.value = eval(result.value)" />
      </div>   
        </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
